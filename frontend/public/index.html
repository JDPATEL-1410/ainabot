<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WhatsApp Business Messaging Platform" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&family=Outfit:wght@500;600;700&display=swap"

    <!--
        manifest.json provides metadata used when your web app is installed on a

    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>YourApp - WhatsApp Business Platform</title>


    <!-- Meta SDK for WhatsApp Embedded Signup -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1259467762904365',
                cookie: true,
                xfbml: true,
                version: 'v21.0'
            });
        };
    </script>
    <style>
        body,
        #root {
            pointer-events: auto !important;
            cursor: auto !important;
        }

        [data-radix-portal] {
            pointer-events: none !important;
        }

        [data-radix-portal]>* {
            pointer-events: auto !important;
        }
    </style>
</head>
